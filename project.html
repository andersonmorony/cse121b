    <header>
        <h1>Project</h1>
    </header>

    <div id="main" class="container mb-4">

        <div class="alert alert-info alert-dismissible fade show mt-5" role="alert">
            <strong>Welcome!</strong> here you'll can create and control your goals
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div id="Goals" class="mt-5">
            <div class="d-flex justify-content-between mb-2">
                <p>All Goals</p>
                <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Create new goal</button>
            </div>
            <ul class="list-group mt-4 mb-4" id="listGoals"></ul>
        </div>

    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create new goal</h1>
                    <button type="button" class="btn-close btnClose" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="message"></div>
                    <form action="">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Name *</label>
                            <input type="text" class="form-control" id="name" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Short Description *</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Type of Goal *</label>
                            <select class="form-select" id="type" aria-label="Type">
                                <option value="0" selected>Open this select menu</option>
                            </select>
                        </div>
                        <div class="mb-3 hiden" id="times">
                            <label for="exampleFormControlTextarea1" class="form-label">Times needly to do the goal</label>
                            <input type="number" placeholder="Example: 12" class="form-control" id="timesChecklist" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Create Date</label>
                            <input id="dateCreated" class="form-control" type="Date" placeholder="Disabled input"
                                aria-label=" input example" disabled>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btnClose" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btn-create" class="btn btn-success">Save</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        &copy;<span id="year"></span> | CSE 121b | Task 03
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script type="module" src="./scripts/app.js"></script>
    <script>
        document.getElementById("year").innerHTML = new Date().getFullYear();
    </script>
